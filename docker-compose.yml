version: '3.8'
services:
  review-service:
    container_name: review-service-server
    image: review-service:1.0
    build: .
    restart: always
    ports:
      - 9014:9014
    depends_on:
      review-service-mongodb:
        condition: service_started
    networks:
      - cineevent-net
  
  review-service-mongodb:
    container_name: review-service-mongodb
    image: mongo:6.0.7
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
      - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - cineevent-net

volumes:
  mongo:
  
networks:
  cineevent-net:
    external: true
    name: user-service_cineevent-net